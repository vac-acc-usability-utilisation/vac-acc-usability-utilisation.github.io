    <div id="mainLayout">

      <nav id="navigationRail" class="left surface-container md lg xl xxl">
        <!-- NAV -->
      </nav>

        <!-- NAV SUBMENU -->
      </nav>

      <div id="contentArea">

        <aside id="filtersPanel" class="right-round hidden">
          <!-- LEFT -->
          <div class="row right-align padding" style="gap: 0;">
            <button class="transparent disabled" disabled>
              <i>refresh</i> Reset all
            </button>
            <button class="circle transparent hidden">
              <i>close</i>
            </button>
          </div>

          <div class="tabs no-margin">
            <a class="active" data-tab="id-numbers">ID numbers</a>
            <a data-tab="personal-info">Personal information</a>
          </div>

          <div
            style="height: calc(100vh - var(--header-height) - var(--footer-height) - 121px); padding-bottom: 2rem; overflow-y: auto;">



            <div class="large-padding padding-bottom no-padding page active" data-page="id-numbers"
              style="padding-bottom: 0.25rem !important;">
              <div class="field border d-flex" style="flex-direction: column; width: fit-content;">
                <label for="client-id" class="font-label">Client ID (CSDN ID)</label>

                <input name="client-id" id="client-id" type="number" maxlength="12" style="width: 13.5rem;">

              </div>
              <!--
            <span class="font-label-md on-surface-variant"
              style="border: 1px solid var(--on-surface-variant); border-radius: 50%; padding: 0.5rem; margin:1rem 0.5rem;">OR</span>-->
              <div class="field border d-flex top-margin no-margin" style="flex-direction: column; width: fit-content;">
                <label for="file-number" class="font-label">File number or other ID </label>

                <input name="file-number" id="file-number" type="number" maxlength="12" style="width: 13.5rem;">

              </div>

            </div>

            <div class="large-padding page" data-page="personal-info" style="padding-bottom: 0.25rem !important;">
              <div class="field border d-flex " style="flex-direction: column; width: fit-content;">
                <label for="first-name" class="font-label"><span>First name</span> <span class=""
                    style="margin-left: 0.25rem;"> (required)</span></label>

                <input name="first-name" id="first-name" type="text" maxlength="50" style="width: 13.5rem;">

              </div>
              <!--
            <span class="font-label-md on-surface-variant"
              style="border: 1px solid var(--on-surface-variant); border-radius: 50%; padding: 0.5rem; margin:1rem 0.5rem;">AND</span>-->

              <div class="field border d-flex " style="flex-direction: column; width: fit-content;">
                <label for="last-name" class="font-label">Last name <span class=""
                    style="margin-left: 0.25rem;">(required)</span></label>

                <input name="last-name" id="last-name" type="text" maxlength="50" style="width: 13.5rem;">

              </div>



              <fieldset class="no-border no-padding "
                style="display: flex; gap: 0rem; flex-direction: column; margin-bottom: 1.5rem;">
                <legend class="font-label">Date of birth <span class=" ">(required)</span></legend>
                <div class="row bottom-margin no-margin"><span class="font-label on-surface-variant">For example, 1999
                    12
                    31</span></div>
                <div class="row top-margin tiny-margin">
                  <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="last-name" class="font-label">Year</label>

                    <input name="last-name" id="last-name" type="text" maxlength="4" style="width: 4.5rem">

                  </div>
                  <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="last-name" class="font-label">Month</label>

                    <input name="last-name" id="last-name" type="text" maxlength="2" style="width: 3.5rem">

                  </div>
                  <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="last-name" class="font-label">Day</label>

                    <input name="last-name" id="last-name" type="text" maxlength="2" style="width: 3.5rem;">

                  </div>
                </div>
              </fieldset>
              <details>
                <summary class="font-label">Additional personal information</summary>
                <div class="field border " style="flex-direction: column; width: fit-content;">
                  <label for="postal-code" class="font-label">Postal code</label>

                  <input name="postal-code" id="postal-code" type="text" maxlength="7" style="width: 6.5rem">

                </div>
                <div class="field border " style="flex-direction: column; width: fit-content;">
                  <label for="tel" class="font-label">Telephone number</label>

                  <input name="tel" id="tel" type="tel" maxlength="11" style="width: 12.5rem;">

                </div>
              </details>




            </div>

            <div class="field middle-align" style="margin-left: 1.5rem;">
              <label class="switch font-label">

                <input type="checkbox" checked="checked">
                <span style="padding-left: 0.5rem;">Show active clients only</span>
              </label>
            </div>

          </div>

          <div style="position: absolute; bottom: 0; width: 100%; ">
            <hr>
            <div class="space"></div>
            <div class="right-align padding" style="display: flex;">
              <button class="primary-container large max " style="flex: auto;">
                Search
              </button>
            </div>
            <div class="space"></div>
          </div>

        </aside>
