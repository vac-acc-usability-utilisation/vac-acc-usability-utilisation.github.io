    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script>
       // Read a page's GET URL variables and return them as an associative array.
       function getUrlVars()
       {
           var vars = [], hash;
           var url = window.location.href;
           var cleanedUrl = url.replace(/#/g, '');
           var hashes = cleanedUrl.slice(cleanedUrl.indexOf('?') + 1).split('&');
           for(var i = 0; i < hashes.length; i++)
           {
               hash = hashes[i].split('=');
               vars.push(hash[0]);
               vars[hash[0]] = hash[1];
           }
           return vars;
       }

       urlParams = getUrlVars();

       console.log(urlParams);

        if (urlParams['authopt'] == 'gckey') {
           var spanAuthOpt = 'gcKey';
        }
        if (urlParams['authopt'] == 'signinpartner') {
            var spanAuthOpt = 'Sign-in Partner';
        } 

        $(".spanAuthOpt").text(spanAuthOpt);
    </script>
