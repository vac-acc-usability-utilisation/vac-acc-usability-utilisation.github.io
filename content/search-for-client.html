    <h1 class="font-title-lg" style="padding: 0 24px;">Search for a client</h1>

    <!-- Errors -->
    <div class="error-banner hide">
        <div class="d-flex"
            style="width: 100%; height: auto; margin-top: 16px; padding: 16px 24px; background-color: var(--md-sys-color-error-container); z-index: 9;">
            <div class="d-flex" style=" flex: auto; flex-direction: column;">
                <div class="d-flex">
                    <span class="material-symbols-outlined"
                        style="color: var(--md-sys-color-on-error-container); margin-right: 4px;">report</span>

                    <h2 class="font-title-lg"
                        style="margin: 0; color: var(--md-sys-color-on-error-container); font-weight: 600; max-width: none;">
                        The search could not be submitted because 1 error was found.
                    </h2>
                </div>
                <ul style="margin: 4px 0 0 28px;">
                    <li class="font-label-lg" style="max-width: none;">
                        <a href="" style="color: var(--md-sys-color-on-error-container); text-decoration: underline;">
                            Error 1: First name - Provide this or at least one personal information field.
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex" style="margin-top: 24px; gap: var(--md-sys-space-margin);">
        <div class="d-flex"
            style="width: auto; padding: 24px 36px 24px 36px; flex-direction: column;  background-color: var(--md-sys-color-surface); border-radius: 28px; border: 1px solid var(--md-sys-color-outline-variant);"
            class="d-flex">
            <div style="display: flex; justify-content: start;">
                <h2 class="font-title-md" data-i18n="" style="margin-top: 0; margin-bottom: 16px;">Search by ID Number
                </h2>
            </div>

            <form action="" id="id-number-search" class="d-flex" style="flex-direction: column;">
                <div class="field border d-flex"
                    style="width: 100%; min-width: 180px; margin-right: var(--md-sys-space-margin);  flex-direction: column;">
                    <label for="client-id" class="font-label-lg">Client ID</label>

                    <input  disabled
                    name="client-id" 
                    id="client-id" 
                    type="number"
                    maxlength="12"
                    style="width: 200px;">

                </div>

                <div class="field border d-flex"
                    style="width: 100%; min-width: 180px; margin-top: 16px; margin-right: var(--md-sys-space-margin); margin-bottom: 24px;   flex-direction: column;">
                    <label for="" class="font-label-lg">File number</label>
                    <input disabled 
                    name="file-number" 
                    id="file-number" 
                    type="number"
                    maxlength="7"
                    style="width: 200px;">
                </div>
                <input disabled class="button" type="submit" value="Search by ID"
                    style="margin: 0; margin-top: 24px; background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container);">

            </form>
            <button class="d-flex"
                style="justify-self: end; background: none; color: var(--md-sys-color-primary); margin-top:8px;">More
                ID number options</button>
        </div>
        <div style="width: 50%; padding: 24px 36px 24px 36px;  flex-direction: column; background-color: var(--md-sys-color-surface); border-radius: 28px; border: 1px solid var(--md-sys-color-outline-variant);"
            class="d-flex">
            <div style="display: flex; justify-content: start;">
                <h2 class="font-title-md" data-i18n="" style="margin-top: 0; margin-bottom: 16px">Search by Personal
                    Information</h2>
            </div>

            <form action="" style="display: flex; flex-direction: column;">

                <div class="d-flex " style="width: 338px; flex-direction: row;">
                    <div class="field border d-flex"
                        style="width: auto; margin-right: var(--md-sys-space-sm);  flex-direction: column;">
                        <label for="" class="font-label-lg">First name</label>
                        <!--
                        <span class="error-contextual">Error 1: Provide this or at least one personal&nbsp;information field.</span>-->
                        <input type="text" placeholder="" style="width: 148px;">
                    </div>


                    <div class=" field border d-flex" style="flex-direction: column;">
                        <label for="" class="font-label-lg">Surname</label>
                        <!--
                        <span class="error-contextual">Error 2: Provide this or at least one personal&nbsp;information field.</span>-->
                        <input type="text" placeholder="" style="width: 180px; ">
                    </div>
                </div>


                <div class="d-flex" style="align-items: bottom; flex-direction: row; height: fit-content;">
                    <div class="field border d-flex"
                        style="width: auto; margin-right: var(--md-sys-space-sm); flex-direction: column; justify-content: end;">
                        <label for="" class="font-label-lg">Date of birth</label>
                        <!--
                        <span class="error-contextual">Error 3: Provide this or at least one personal&nbsp;information field.</span>-->
                        <div class="d-flex">
                            <div class="field border d-flex"
                                style="flex-direction: column; margin-right: var(--md-sys-space-sm);">
                                <span class="font-label-md ">Month</span>

                                <select name="" id="" style="width: 166px;">
                                    <option value="">- Select -</option>
                                    <option value="1">01 - January</option>
                                    <option value="2">02 - February</option>
                                    <option value="3">03 - March</option>
                                    <option value="4">04 - April</option>
                                    <option value="5">05 - May</option>
                                    <option value="6">06 - June</option>
                                    <option value="7">07 - July</option>
                                    <option value="8">08 - August</option>
                                    <option value="9">09 - September</option>
                                    <option value="10">10 - October</option>
                                    <option value="11">11 - November</option>
                                    <option value="12">12 - December</option>
                                </select>
                            </div>
                            <div class="field border d-flex"
                                style="width: auto; margin-right: var(--md-sys-space-sm); flex-direction: column; justify-content: end;">
                                <!--<label for="" class="font-label-lg">Date of birth</label>-->
                                <span class="font-label-md">Day</span>
                                <!--
                                <span class="error-contextual">Error 4: This field is&nbsp;required.</span>-->

                                <input type="text" placeholder="" style="width: 55px;" maxlength="2">

                            </div>
                            <div class="field border d-flex"
                                style="width: auto; flex-direction: column; justify-content: end;">
                                <!--<label for="" class="font-label-lg">Date of birth</label>-->
                                <span class="font-label-md">Year</span>
                                <!--
                                <span class="error-contextual">Error 5: This field is&nbsp;required.</span>-->

                                <input type="text" placeholder="" style="width: 70px;" maxlength="4">
                            </div>
                        </div>
                    </div>

                </div>


                <input class="button" type="submit" value="Search by Personal Information"
                    style="justify-self: end; background-color: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container);">

            </form>

            <button class="d-flex"
                style="justify-self: end; background: none; color: var(--md-sys-color-primary); margin-top:8px;">More
                personal information options</button>

        </div>
    </div>
