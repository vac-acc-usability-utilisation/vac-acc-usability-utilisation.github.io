<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Parser Tests</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Route Parser Tests</h1>
    <p>Testing the hash route parser for the following cases:</p>
    <ul>
        <li>Empty hash (default route)</li>
        <li>Complete route with all segments</li>
        <li>Partial route (some segments)</li>
        <li>Route with empty segments</li>
    </ul>
    <h2>Results:</h2>
    <pre id="results">Running tests...</pre>

    <script type="module" src="parser.test.js"></script>
    <script>
        // Capture console output
        const results = document.getElementById('results');
        const originalConsole = {
            log: console.log,
            error: console.error
        };

        console.log = (...args) => {
            results.textContent += args.join(' ') + '\n';
            originalConsole.log(...args);
        };

        console.error = (...args) => {
            results.textContent += 'ðŸ”´ ' + args.join(' ') + '\n';
            originalConsole.error(...args);
        };
    </script>
</body>
</html>
