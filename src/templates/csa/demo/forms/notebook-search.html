<div class="row padding right-align" style="gap: 0; justify-content: space-between;">
    <div class="right-align ">
        <button class="transparent no-padding disabled" disabled>
            <i>refresh</i> Reset all
        </button>
        <button class="circle transparent">
            <i>close</i>
        </button>
    </div>
</div>
<div
    style="height: calc(100vh - var(--header-height) - var(--footer-height) - 45px); padding-bottom: 3rem; overflow: hidden; overflow-y: auto; width: 100%; ">
    <div class="field">
        <label for="" class="font-label" style="margin-left: 1rem;">Notebook type</label>

        <nav class="group connected segmented-button" style="gap: 0; width: 100%; margin-top: 0.25rem; margin-bottom: 0;">
        <button class="left-round segmented-button transparent fill border max" title="Individual"><i
                class="no-margin fill">person</i></button>
        <button class="no-round segmented-button transparent  border max" style="border-left: none; border-right: none;"
            title="Third-party"><i class="no-margin ">group</i></button>
        <button class="right-round segmented-button transparent border max" title="Organization"><i
                class="no-margin ">domain</i></button>
    </nav>
    </div>
    <!---->
    <div class=" padding-left no-margin" style="flex-direction: column; padding-top:0 !important;">


        <div class="field border" style="flex-direction: column; width: fit-content;">
            <label for="client-id" class="font-label">Client identifiers <i class="tiny"
                    style="margin-left: 0.25rem;">help</i></label>

            <div class="row no-margin no-padding">
                <input name="client-id" id="client-id" type="number" maxlength="12" style="width: 13.5rem;">
                <button id="expand-id-filters" class="circle transparent on-surface-variant">
                    <i>keyboard_arrow_down</i>
                </button>
            </div>
        </div>

        <div class="expandable-content hidden" id="additional-identifier-filters">
            <fieldset class="no-border no-padding">
                <legend>Client identifiers</legend>
                <div class="field border">
                    <label for="notebook-id" class="font-label"><span>CSDN ID</span> </label>

                    <div class="row no-margin no-padding">
                        <input name="notebook-id" id="notebook-id" type="text" maxlength="50" style="width: 13.5rem;">
                    </div>
                </div>
                <div class="field border">
                    <label for="file-number-id" class="font-label"><span>File number</span> </label>

                    <div class="row no-margin no-padding">
                        <input name="file-number-id" id="file-number-id" type="text" maxlength="50"
                            style="width: 13.5rem;">
                    </div>
                </div>
                <div class="field border">
                    <label for="service-number-id" class="font-label"><span>Service number</span></label>

                    <div class="row no-margin no-padding">
                        <input name="service-number-id" id="service-number-id" type="text" maxlength="50"
                            style="width: 13.5rem;">
                        <button id="condense-id-filters" class="circle transparent on-surface-variant">
                            <i>keyboard_arrow_up</i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="field border" style="flex-direction: column; width: fit-content;">
            <label for="name" class="font-label"><span>Name</span> <span class="on-surface-variant"
                    style="margin-left: 0.25rem;">(required)</span></label>

            <div class="row no-margin no-padding">
                <input name="name" id="name" type="text" maxlength="50" style="width: 13.5rem;">
                <button id="expand-name-filters" class="circle transparent on-surface-variant" style="">
                    <i>keyboard_arrow_down</i>
                </button>
            </div>
        </div>

        <div class="expandable-content hidden" id="additional-name-filters">
            <fieldset class="no-border no-padding ">
                <legend>Name</legend>
                <div class="field border">
                    <label for="given-name" class="font-label"><span>Given name</span> <span class="on-surface-variant"
                            style="margin-left: 0.25rem;">(required)</span></label>

                    <div class="row no-margin no-padding">
                        <input name="given-name" id="given-name" type="text" maxlength="50" style="width: 13.5rem;">
                    </div>
                </div>
                <div class="field border">
                    <label for="middle-name" class="font-label"><span>Middle name</span> </label>

                    <div class="row no-margin no-padding">
                        <input name="middle-name" id="middle-name" type="text" maxlength="50" style="width: 13.5rem;">
                    </div>
                </div>
                <div class="field border">
                    <label for="given-name" class="font-label"><span>Surname</span> <span class="on-surface-variant"
                            style="margin-left: 0.25rem;">(required)</span></label>

                    <div class="row no-margin no-padding">
                        <input name="given-name" id="given-name" type="text" maxlength="50" style="width: 13.5rem;">
                        <button id="condense-name-filters" class="circle transparent on-surface-variant">
                            <i>keyboard_arrow_up</i>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>

        <!--
                <div class="field border d-flex " style="flex-direction: column; width: fit-content;">
                  <label for="legal-surname" class="font-label"><span>Legal surname</span> <span class=""
                      style="margin-left: 0.25rem;">(required)</span></label>

                  <input name="legal-surname" id="legal-surname" type="text" maxlength="50" style="width: 13.5rem;">

                </div>-->



        <fieldset class="no-border no-padding "
            style="display: flex; gap: 0rem; flex-direction: column; margin-bottom: 1.5rem;">
            <legend class="font-label">Date of birth <span class=" ">(required)</span></legend>
            <!--
                  <div class="row bottom-margin no-margin"><span class="font-label on-surface-variant">For example, 1999 12 31</span></div>-->
            <div class="row top-margin tiny-margin">
                <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="dob-month" class="font-label">Month</label>

                    <select name="dob-month" id="dob-month" style="width: 8rem;">
                        <option value="0"></option>
                        <option value="1">01 - Jan.</option>
                        <option value="2">02 - Feb.</option>
                        <option value="3">03 - Mar.</option>
                        <option value="4">04 - Apr.</option>
                        <option value="5">05 - May</option>
                        <option value="6">06 - Jun.</option>
                        <option value="7">07 - Jul.</option>
                        <option value="8">08 - Aug.</option>
                        <option value="9">09 - Sep.</option>
                        <option value="10">10 - Oct.</option>
                        <option value="11">11 - Nov.</option>
                        <option value="12">12 - Dec.</option>
                    </select>
                </div>

                <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="dob-day" class="font-label">Day</label>

                    <input name="dob-day" id="dob-day" type="text" maxlength="2" style="width: 3.5rem;">

                </div>

                <div class="field border top-margin no-margin" style="flex-direction: column; width: fit-content;">
                    <label for="dob-year" class="font-label">Year</label>

                    <input name="dob-year" id="dob-year" type="text" maxlength="4" style="width: 4.5rem">

                </div>
            </div>
        </fieldset>

        <div class="field border d-flex " style="flex-direction: column; width: fit-content;">
            <label for="telephone-number" class="font-label"><span>Telephone number</span> <span class=""
                    style="margin-left: 0.25rem;"> </span></label>

            <input name="telephone-number" id="telephone-number" type="text" maxlength="50" style="width: 13.5rem;">

        </div>




        <fieldset class="no-border no-padding "
            style="display: flex; gap: 0rem; flex-direction: column; margin-bottom: 1.5rem;">
            <legend class="font-label">Address <span class=" "></span></legend>
            <div class="field border " style="flex-direction: column; width: fit-content;">
                <label for="postal-code" class="font-label">Postal code</label>

                <div class="row no-margin no-padding">
                    <input name="postal-code" id="postal-code" type="text" maxlength="7" style="width: 6.5rem">

                    <button class="circle transparent on-surface-variant">
                        <i>keyboard_arrow_down</i>
                    </button>
                </div>
            </div>
        </fieldset>





    </div>

    <div class="large-padding padding-bottom no-padding page " data-page="id-numbers"
        style="padding-bottom: 0.25rem !important;">
        <div class="field border d-flex" style="flex-direction: column; width: fit-content;">
            <label for="client-id" class="font-label">Notebook ID (CSDN ID)</label>

            <input name="client-id" id="client-id" type="number" maxlength="12" style="width: 13.5rem;">

        </div>
        <div class="field border d-flex top-margin no-margin" style="flex-direction: column; width: fit-content;">
            <label for="file-number" class="font-label">File number or other ID </label>

            <input name="file-number" id="file-number" type="number" maxlength="12" style="width: 13.5rem;">

        </div>

    </div>
